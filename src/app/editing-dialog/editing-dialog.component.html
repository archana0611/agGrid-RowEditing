

<div id="ssnc-dialog-default">

<button mat-icon-button class="close-modal" mat-dialog-close>
  <mat-icon
    class="material-icons-outlined"
    >close</mat-icon
  >
</button>
<h2 class="modal-header">Preference</h2>
<div class="input-wrap">
   <div class="input-box">
      <ssnc-form-field 
      [formFieldName]="'Preferred Currency'"
      [formFieldPlaceholder]="'USD'" 
      ></ssnc-form-field>
   </div>
   <div class="input-box">
      <ssnc-form-field 
      [formFieldName]="'Landing Page'"
      [formFieldPlaceholder]="'Home'"
      ></ssnc-form-field>
   </div>
   <div class="input-box">
      <ssnc-form-field 
      [formFieldName]="'Email'"
      [formFieldPlaceholder]="'cramirez@gmail.com'"
      ></ssnc-form-field>
   </div>
</div>
<div style="margin-bottom:20px;" class="display-flex justify-flexend">
   <ssnc-button
   [buttonType]="'primary'"
   [buttonName]="'Add User'"  (click)="onclick()"
   ></ssnc-button>
</div>
<div class="user-form "  *ngIf="visible">
  <div class="inner-wrap display-flex">
  <div class="input-box" style="width:287px;">
    <ssnc-form-field 
      [formFieldName]="'Client'"
      [formFieldPlaceholder]="'Miracle Capital'"
      ></ssnc-form-field>
    </div>
    <div class="input-box"  style="width:240px;">
      <ssnc-form-field 
        [formFieldName]="'Fund'"
        [formFieldPlaceholder]="''"
        ></ssnc-form-field>
    </div>
    <div class="input-box"  style="width:208px;">
      <ssnc-form-field 
        [formFieldName]="'Account'"
        [formFieldPlaceholder]="''"
        ></ssnc-form-field>
      </div>
    <div class="input-box" style="width:197px;">
      <ssnc-form-field 
        [formFieldName]="'Name'"
        [formFieldPlaceholder]="''"
        ></ssnc-form-field>
      </div>
      <div class="input-box" style="width:206px;">
        <ssnc-form-field 
          [formFieldName]="'Email'"
          [formFieldPlaceholder]="'Miracle Capital'"
          ></ssnc-form-field>
        </div>
        <div class="input-box" style="width:245px;">
          <ssnc-form-field
                      [isDropdown]="true"
                      [noBorder]="true"
                      [formFieldName]="'Contact Type'"
                      [dropdownList]="dropdownList"
                    ></ssnc-form-field>
          </div>

          </div>
  </div>
  <div style="height: 400px">
    <ssnc-ag-grid>   
      <ag-grid-angular
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [frameworkComponents]="frameworkComponents"
        [gridOptions]="fileGridOptions"
        [editType]="editType"
        style="width: 100%; height: 100%"
        ></ag-grid-angular>  
    </ssnc-ag-grid>
  </div>

<div style="margin-top:20px;" class="display-flex justify-flexend">
   <ssnc-button mat-dialog-close
   [buttonType]="'tertiary'"
   [buttonName]="'Cancel'"
   ></ssnc-button>
   <ssnc-button
   [buttonType]="'primary'"
   [buttonName]="'Save'" [disabled]="disabled" ></ssnc-button>
</div>
</div>
